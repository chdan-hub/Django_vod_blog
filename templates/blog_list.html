{% extends 'base.html' %}
{% block content %}
    <h1>블로그 목록 {{ count }}</h1>

    {% for blog in blogs %}
        <p>
            <a href="{% url 'blog-detail' blog.pk %}">
                {{ blog.title }} <span>({{ blog.author.username }})</span> - <small>{{ blog.created_at | date:"Y-m-d" }}</small>
            </a>
        </p>
    {% endfor %}
{% endblock %}
